{% extends "layout.html" %}

{% block content %}
    <form action="/add" method="post">
        <input type="text" name="task" placeholder="Enter a new task" required>
        <button type="submit">Add</button>
    </form>

    <ul>
        {% for task in tasks %}
            <li>
                {{ task }}
                <a href="{{ url_for('delete_task', task_id=loop.index0) }}">Delete</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
